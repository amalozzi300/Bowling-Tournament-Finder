{% extends "base/layout.html" %}

{% block title %}
    <title>Register a New {{ model_name }}</title>
{% endblock title %}

{% block content %}
    <h1 class="model-create-header">Register a New {{ model_name }}</h1>
    <form class="model-create" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.as_p }}
        <input type="submit" />
    </form>  
{% endblock content %}
