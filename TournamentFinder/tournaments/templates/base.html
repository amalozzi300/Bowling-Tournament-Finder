<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/tournamentfinder.css' %}">
        
        {% block head %}
        {% endblock head %}
    </head>

    <body>
        <nav class="navbar navbar-expand-sm justify-content-center bg-dark navbar-dark">
            <div class="container-fluid">
                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list_tournaments' %}">Tournaments</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'list_centers' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'list_centers' %}">Bowling Centers</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'list_directors' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'list_directors' %}">Tournament Directors</a>
                    </li>
                    <li class="nav-item">
                        {% if not logged_in %}
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                        {% else %}
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </nav>

        {% block content %}
        {% endblock content %}
    </body>
</html>
